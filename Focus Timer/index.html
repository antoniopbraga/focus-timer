<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
    <div id="timer">
      <span class="minutes">05</span>
      <span >:</span>
      <span class="seconds">00</span>
    </div>     

    <div id="controls">
      <button class="play">
        <img src="./assets/play.svg" alt="botão de play">
      </button>

      <button class="pause hide">
        <img src="./assets/pause.svg" alt="botão de pause">
      </button>

      <button class="stop hide">
        <img src="./assets/stop.svg" alt="botão de pare">
      </button>

      <button class="set">
        <img src="./assets/set.svg" alt="botão para setar">
      </button>
    </div>      
  </main>

  <footer>
    <button class="sound-on hide">
      <img src="./assets/sound-on.svg" alt="botão para ligar o som">
    </button>

    <button class="sound-off">
      <img src="./assets/sound-off.svg" alt="botaõ para desligar o som">
    </button>
  </footer>
  
  <script src="js/index.js" type="module"></script>
</body>
</html>
